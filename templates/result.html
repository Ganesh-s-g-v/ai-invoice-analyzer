<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <div class="card p-4 shadow-sm">
      <h3 class="mb-4">Extracted Invoice Details</h3>

      {% if fields.summary %}
        <div class="alert alert-secondary">
          <h5 class="mb-3">Summary</h5>
          <p class="mb-0">{{ fields.summary }}</p>
        </div>
      {% else %}
        <div class="alert alert-warning">No summary could be generated.</div>
      {% endif %}

      <div class="text-center mt-4">
        <a href="/" class="btn btn-primary">Analyze Another Invoice</a>
      </div>
    </div>
  </div>
</body>
</html>
